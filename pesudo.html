<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesudo HTML</title>
    <style>
        h1:hover {
            color: brown;
        }

        input:focus {
            color: blue;
        }

        a:visited {
            color: cadetblue;
        }
        li:first-child{
            color: aqua;
        }
        li:last-child{
            background-color: brown;
        }
        li:nth-child(2n){
            color: blue;
        }
        h2::before{
            content: 'Hello ';
        }
    </style>
</head>

<body>
    <h1>Hi visitor!</h1>
    <input type="text"><br>
    <a target="_blank" href="https://youtu.be/Qf-NByGvppY">Ami bodle jabo...</a>
    
    <h2>name - 1</h2>
    <h2>name - 2</h2>
    <h2>name - 3</h2>
    <h2>name - 4</h2>
    <h2>name - 5</h2>
    <h2>name - 6</h2>
    
    <ul>
        <li>Name - 1</li>
        <li>Name - 2</li>
        <li>Name - 3</li>
        <li>Name - 4</li>
        <li>Name - 5</li>
        <li>Name - 6</li>
    </ul>
</body>

</html>
