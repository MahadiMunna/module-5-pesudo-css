<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block HTML</title>
    <style>
        h1 {
            display: inline;
            background-color: blueviolet;
        }

        span {
            background-color: aquamarine;
            display: inline-block;
            margin: 20px;
            padding: 20px;
        }

        div {
            background-color: yellowgreen;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Bangladesh</h1>
    <span>Tangail</span>
    <p>This is paragraph</p>
    <!-- div*3>h2{room no - $}+p{Stay in this room} -->
    <div>
        <h2>room no - 1</h2>
        <p>Stay in this room</p>
    </div>
    <div>
        <h2>room no - 2</h2>
        <p>Stay in this room</p>
    </div>
    <div>
        <h2>room no - 3</h2>
        <p>Stay in this room</p>
    </div>
</body>

</html>
